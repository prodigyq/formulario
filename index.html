<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label>Nome: <br>
                <input type="text" name="nome" id="inome" minlength="7" maxlength="50" placeholder="Nome completo" size="32" required>
            </label>
        </p>
        <p>
            <label>Matrícula: <br>
                <input type="text" name="matricula" id="imatricula" minlength="12" maxlength="12" placeholder="202400000001" size="32" required>
            </label>
        </p>
        <p>
            <label>E-mail: <br>
                <input type="email" name="email" id="iemail"  placeholder="exemplo@gmail.com" size="32">
            </label>
        </p>
        <p>
           <label>Data de nascimento: <br>
                <input type="date" name="nascimento" id="inascimento" required>
            </label>
        </p>
        <p>
            <label><input type="radio" name="sexo"value="M">Masculino</label>
            <label><input type="radio" name="sexo" value="F">Feminino</label>
        </p>
        <p>
            <label>Por que você é o melhor candidato? <br>
                <textarea style="resize: none" id="ijustificativa" name="justificativa" rows="4" cols="42" minlength="5" maxlength="50" placeholder="Justificativa"></textarea>
            </label>
        </p>
        <button type="submit">Enviar</button>
    </form>
    </div>
</body>
</html>
